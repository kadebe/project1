<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  /* position: relative; */
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
.button{
    width: 250px;
}
</style>
</head>
<body>

<h2>Hoverable Dropdown</h2>
<p>Move the mouse over the text below to open the dropdown content.</p>

<div class="dropdown">
  <span>Mouse over me</span>
  <div class="dropdown-content">
  <p>Hello World!</p>
  </div>
</div><br><br>
<p>Enter Name:</p>
<input type="text"  name="name" ><br><br>
<p>Enter Username:</p>
<input type="text" name="username" id=""><br><br>
<p>Enter password</p>
<input type="number" name="password" id=""><br><br>
<p>Confirm pass</p>
<input type="number" name="cpassword" id=""><br><br>
<button class="button">submit</button> <br><br><br>
<hr>

<!-- login form -->
<form action="">
    <label for="name">username</label><br><br>
    <input type="text" name="username" placeholder="here your name"><br><br>
    <label for="password">Password</label><br><br>
    <input type="password" name="password" placeholder="****"><br><br>
    <label for="comfirm password">comfirm password</label><br><br>
    <input type="password"name="comfirm password" placeholder="****"><br><br>
    <button name="button">login</button>

</form>
</body>
</html>
